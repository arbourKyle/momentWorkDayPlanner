<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="container" class="time-block">
      <!-- Timeblocks go here -->
      
      <div id="hour-10" class="row time-div">
        <div class="col-md-1 hour"><span id="10">9am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="saveBtn"><i class="fas fa-calendar-alt"></i></button>
      </div>
      <br>

      <div id="hour-11" class="row time-div">
        <div class="col-md-1 hour"><span id="10">10am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="saveBtn"><i class="fas fa-calendar-alt"></i></button>
      </div>
      <br>

      <div id="hour-12" class="row time-div">
        <div class="col-md-1 hour"><span id="10">11am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="saveBtn"><i class="fas fa-calendar-alt"></i></button>
      </div>
      <br>

      <div id="hour-13" class="row time-div">
        <div class="col-md-1 hour"><span id="10">12am</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="saveBtn"><i class="fas fa-calendar-alt"></i></button>
      </div>
      <br>

      <div id="hour-14" class="row time-div">
        <div class="col-md-1 hour"><span id="10">1pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="saveBtn"><i class="fas fa-calendar-alt"></i></button>
      </div>
      <br>

      <div id="hour-15" class="row time-div">
        <div class="col-md-1 hour"><span id="10">2pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="saveBtn"><i class="fas fa-calendar-alt"></i></button>
      </div>
      <br>

      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour"><span id="10">3pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="saveBtn"><i class="fas fa-calendar-alt"></i></button>
      </div>
      <br>

      <div id="hour-17" class="row time-div">
        <div class="col-md-1 hour"><span id="10">4pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="saveBtn"><i class="fas fa-calendar-alt"></i></button>
      </div>
      <br>

      <div id="hour-18" class="row time-div">
        <div class="col-md-1 hour"><span id="10">5pm</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="saveBtn"><i class="fas fa-calendar-alt"></i></button>
      </div>
      <br>

      <button id="reset" type="button" class="btn btn-secondary">Reset</button>

          
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Assets/script.js"></script>
  </body>
</html>
